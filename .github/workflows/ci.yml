name: 'Continuous Integration'

on:
  push:
    branches: ['main']
    paths-ignore:
      - '.husky/**'
      - '.env.example'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
  pull_request:
    branches: ['main']
    paths-ignore:
      - '.husky/**'
      - '.env.example'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

jobs:
  cache:
    name: Cache node_modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile --immutable

  lint:
    name: Linting
    runs-on: ubuntu-latest
    needs: [cache]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Run linter ✨
        run: yarn lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [cache]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Run tests 👀
        run: yarn test --coverage

      - name: Archive code coverage report 💾
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage
