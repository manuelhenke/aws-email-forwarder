name: 'Continuous Deployment'

on:
  workflow_run:
    workflows: ['Continuous Integration']
    branches: ['main']
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  PROXY_DOMAIN: henkebyte.com
  FORWARD_TO_ADDRESS: manuel.henke@yahoo.de

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 5

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup python env ğŸ—
        uses: actions/setup-python@v4
        with:
          python-version: 3.8.10

      - name: Setup sam env ğŸ—
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials âš™ï¸
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install --frozen-lockfile --immutable

      - name: Build ğŸ› 
        run: yarn build

      - name: Deploy ğŸ“¨
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --parameter-overrides "ProxyDomain=${{ env.PROXY_DOMAIN }} ForwardToAddress=${{ env.FORWARD_TO_ADDRESS }}"
